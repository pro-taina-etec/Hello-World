name: Nova tarefa
description: Crie uma nova tarefa para o projeto
title: "[TASK] "
labels: [task]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Descreva claramente o que precisa ser feito.

  - type: textarea
    id: description
    attributes:
      label: Descrição da tarefa
      placeholder: Explique a tarefa aqui...
    validations:
      required: true

  - type: input
    id: deadline
    attributes:
      label: Prazo
      placeholder: "YYYY-MM-DD"
    validations:
      required: false